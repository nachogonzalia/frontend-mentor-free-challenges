<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__images">
      <div id="box" class="card__box">
        
      </div>
      <div id="eye" class="card__eye">
        <img src="./images/icon-view.svg" alt="View">
      </div>
      <div id="eth" class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
    </div>

    <h1 class="card__title">
      Equilibrium #3429
    </h1>

    <p class="card__text">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card__info">
      <div class="card__crypto">
        <img src="./images/icon-ethereum.svg" alt="Ethereum" class="card__ethereum">
        <p class="card__price">
          0.041 ETH
        </p>
      </div>
      <div class="card__time">
        <img src="./images/icon-clock.svg" alt="Clock" class="card__clock">
        <p class="card__days-left">
          3 days left
        </p>
      </div>
    </div>

    <div class="card__divisor"></div>

    <div class="card__footer">
      <div class="card__avatar">
        <img src="./images/image-avatar.png" alt="Avatar">
      </div>
      <p class="card__name">
        Creation of <span class="card__name card__name--white">Jules Wyvern</span>
      </p>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia">Nacho Gonzalia</a>.
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
