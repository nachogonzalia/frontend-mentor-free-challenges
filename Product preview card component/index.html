<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card__img">
      <h2 class="hide">Some subtitle</h2>
    </section>

    <section class="card__body">
      <h2 class="overline">
        PERFUME
      </h2>
      <h1 class="title card__title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="body-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price">
        <p class="title">
          $149.99
        </p>
        <p>
          $169.99
        </p>
      </div>

      <button type="submit" id="btn" class="card__button button-text">
        <img src="./images/icon-cart.svg" alt="Cart">
        Add to Cart
      </button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia" target="_blank">Nacho Gonzalia</a>.
  </footer>
</body>
</html>
