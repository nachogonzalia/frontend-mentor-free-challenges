<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile card component</title>
</head>
<body>
  <main class="card">
    <img src="./images/bg-pattern-card.svg" alt="Pattern" class="card__img">

    <div class="card__content">
      <div class="card__profile-photo"></div>

      <div class="card__name">
        <h1 class="card__name--name">
          Victor Crest
        </h1>
        <p class="card__name--age">
          26
        </p>
      </div>

      <p class="card__location">
        London
      </p>

      <hr class="card__divisor">

      <div class="card__stats">
        <div class="card__stats__section">
          <h2 class="card__number">
            80K
          </h2>
          <p class="card__text">
            Followers
          </p>
        </div>
        <div class="card__stats__section likes">
          <h2 class="card__number">
            803K
          </h2>
          <p class="card__text">
            Likes
          </p>
        </div>
        <div class="card__stats__section">
          <h2 class="card__number">
            1.4K
          </h2>
          <p class="card__text">
            Photos
          </p>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia">Nacho Gonzalia</a>.
  </footer>
</body>
</html>
