<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <div class="container__top">
      <div class="container__img"><img src="./images/logo.svg" alt="Fylo" class="container__img"></div>
      <div class="container__files">
        <button class="btn" aria-label="Document"><img src="./images/icon-document.svg" alt="Document"></button>
        <button class="btn" aria-label="Folder"><img src="./images/icon-folder.svg" alt="Folder"></button>
        <button class="btn" aria-label="Upload"><img src="./images/icon-upload.svg" alt="Upload"></button>
      </div>
    </div>

    <div class="container__bottom">
      <h1 class="text">Youâ€™ve used <span class="text bold">815 GB</span> of your storage</h1>
      <div class="line">
        <div class="line__storage">
          <div class="line__storage--circle"></div>
        </div>
      </div>
      <div class="storage">
        <p class="text bold">0 GB</p>
        <p class="text bold">1000 GB</p>
      </div>
      <p class="sign-left"><span class="big-number bold">185</span><span class="gb-left bold">GB Left</span></p>
      <div class="triangle"></div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia" target="_blank">Nacho Gonzalia</a>.
  </footer>
</body>
</html>
