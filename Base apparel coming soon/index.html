<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <img src="./images/logo.svg" alt="Logo" class="logo-top">

  <main class="hero">
    <div class="hero__img"></div>

    <div class="hero__content">
      <img src="./images/logo.svg" alt="Logo" class="hero__logo">
      <h1 class="title"><span>We're</span> coming soon</h1>
      <p class="text" id="text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="hero__form">
        <input type="email" name="email" id="email" placeholder="Email Adress">
        <div class="submit-bg"></div>
        <button id="btn"><img src="./images/icon-arrow.svg" alt="Arrow"></button>
        <img src="./images/icon-error.svg" alt="Error" id="error-icon" class="error-icon">
        <p id="error-text" class="error-text"></p>
      </form>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia" target="_blank">Nacho Gonzalia</a>.
      </div>
    </div>

  </main>

  <script src="./scripts/index.js"></script>
</body>
</html>
