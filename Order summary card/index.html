<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Order summary card</title>
</head>
<body>
  <main class="card">
    <div class="card__img">
      <img src="./images/illustration-hero.svg" alt="Illustration">
    </div>

    <h1 class="card__title">
      Order Summary
    </h1>

    <p class="card__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="card__plan">
      <img src="./images/icon-music.svg" alt="Music" class="card__plan__music-icon">

      <div class="card__plan__info">
        <h2 class="card__plan__subtitle">
          Annual Plan
        </h2>
        <p class="card__plan__price">
          $59.99/year
        </p>
      </div>

      <button class="card__plan__btn">
          Change
      </button>
    </div>

    <button class="card__payment-btn">
      Proceed to Payment
    </button>

    <button class="card__cancel">
      Cancel Order
    </button>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia">Nacho Gonzalia</a>.
  </footer>
</body>
</html>
