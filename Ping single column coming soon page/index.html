<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="hero">
    <img src="./images/logo.svg" alt="Logo" class="hero__img">
    <h1 class="hero__title">
      We are launching <span>soon!</span>
    </h1>
    <p class="hero__subtitle">
      Subscribe and get notified
    </p>

    <form class="hero__form" action="https://www.frontendmentor.io/profile/nachogonzalia">
      <div class="top">
        <input type="email" name="email" placeholder="Your email adress..." class="hero__input" id="email">
        <p id="error-text" class="hero__error hide"></p>
      </div>
      <button type="submit" class="hero__button" id="btn">
        Notify Me
      </button>
  </main>

  <section class="image">
    <h2 class="hide">Some title</h2>

  </section>

  <section class="footer">
    <h2 class="hide">Some title</h2>
    <div class="footer__media">
      <div class="footer__icon footer__icon--fb"></div>
      <div class="footer__icon footer__icon--tw"></div>
      <div class="footer__icon footer__icon--ig"></div>
    </div>

    <p class="footer__text">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia">Nacho Gonzalia</a>.
    </p>
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
