<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="logo"></div>

  <main class="hero">
    <div class="hero__img"></div>
    <div class="hero__content">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="btn">
        Register
      </a>
  
    </div>
  </main>
  
  <section class="social">
    <h2 class="hide">Some title</h2>
    <div class="social__logo social__logo--fb"></div>
    <div class="social__logo social__logo--tw"></div>
    <div class="social__logo social__logo--ig"></div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia" target="_blank">Nacho Gonzalia</a>.
    </p>
  </footer>
</body>
</html>
